<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Posts</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div id="posts-app">
            <div id="post-create-form">
                <h3>Create post</h3>
                <div v-if="successMessage" class="alert alert-info">{{successMessage}}</div>
                <ul v-if="errors.length > 0" class="list-group">
                    <li v-for="error in errors" class="list-group-item list-group-item-danger">
                        {{error}}
                    </li>
                </ul>
                <form v-on:submit.prevent="createPost" method="post">
                    <label>
                        <input type="text" v-model="author" placeholder="Author">
                    </label>
                    <label>
                        <input type="text" v-model="content" placeholder="Content">
                    </label>
                    <input type="submit" value="Send">
                </form>
            </div>
            <div id="posts-list">
                <h1>{{header || 'Welcome'}}</h1>
                <a v-on:click="getAllPosts">Get posts</a>
                <table v-if="posts.length > 0" class="table table-borderless table-striped">
                    <tr>
                        <th class="table-light">Id</th>
                        <th class="table-light">Author</th>
                        <th class="table-light">Content</th>
                        <th class="table-light">Created</th>
                        
                    </tr>
                    <tr v-for="post in posts">
                        <td class="">{{post.id}}</td>
                        <td class="">{{post.author}}</td>
                        <td class="">{{post.content}}</td>
                        <td class="">{{post.created_at}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="posts.js" type="module" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
